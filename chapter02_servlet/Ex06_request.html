<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		/* 값을 가지고 오는 3가지 방법
		function send(f) {
			f.query.value						// 매개변수로 받은 변수.name값.value 방법
			document.forms.myForm.query.value	// name 속성을 통해 값을 가져오는 방법
			document.getElementById("q").value	// id 속성을 통해 값을 가져오는 방법
		} */
		function send(f) {
			if(f.query.value == ''){
				alert("검색 내용을 입력해주세요")
				return;
			}
			f.action = "/chapter02_servlet/Ex06_request";
			f.submit();
		}
		// action 속성은 어느 서블릿으로 보낸지 정해주는 경로이다.
		// 서블릿으로 폼 요소의 데이터를 보낼 때는 submit을 이용한다.
	</script>
</head>
<body>
	<form name="myForm">
		검색 
		<input type="text" name="query" id="q">
		<input type="button" value="send" onclick="send(this.form);">	<!-- 현재 폼을 매개변수로 던짐 -->
	</form>
</body>
</html>
