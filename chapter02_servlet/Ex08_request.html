<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(f) {
		if(f.name.value == ''){
			alert("이름을 입력하세요");
			return;
		}
		if(f.kor.value == '' || f.eng.value == '' || f.mat.value == ''){
			alert("점수를 입력하세요");
			return;
		}
		f.action = "/chapter02_servlet/Ex08_request";
		f.submit();
	}
</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>성적 관리 프로그램</legend>
			성명 : <input type="text" name="name"><br><br>
			국어 : <input type="text" name="kor"><br><br>
			영어 : <input type="text" name="eng"><br><br>
			수학 : <input type="text" name="mat"><br><br>
			<input type="button" value="결과확인" onclick="send(this.form);">
			<input type="reset" value="초기화">
		</fieldset>
	</form>
</body>
</html>
