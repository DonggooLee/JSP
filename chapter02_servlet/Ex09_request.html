<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function goCal(){
		var num1 = document.myForm.num1;
		if(num1.value==""){
			alert("첫 번째 숫자를 입력하세요!");
			num1.focus();
			return;
		}
		var num2 = document.myForm.num2;
		if(num2.value==""){
			alert("두 번째 숫자를 입력하세요!");
			num2.focus();
			return;
		}
		var operator = document.myForm.operator;
		if(operator.value=="÷" && num2.value==0 ){
			alert("0으로 나눌 수 없습니다!!");
			return;
		} else if(operator.value==""){
			alert("연산자를 선택하세요!");
			operator.focus();
			return;
		}
		document.myForm.action = "/chapter02_servlet/Ex09_request";
		document.myForm.submit();
	}
</script>
</head>
<body>
	<form name="myForm" method="get">
		<div>
			<input type="number" name="num1"/>
			<select name="operator">
				<option value="">::선택::</option>
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="x">x</option>
				<option value="÷">÷</option>
			</select>
			<input type="number" name="num2"/> <br/>
			<input type="button" value="계산" onclick="goCal();"/>
		</div>
	</form>
</body>
</html>
