<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function go(f) {
		if(f.id.value==''||f.pw.value==''){
			alert("모든 정보를 입력하세요");
			return;
		}
		f.submit();
	}
</script>
</head>
<body>
	<form action="/chapter02_servlet/Ex12_page1">
		<h1>로그인</h1>
		아이디 <input type="text" name="id"><br>
		비밀번호 <input type="password" name="pw"><br>
		<input type="button" value="전송" onclick="go(this.form);">
	</form>
</body>
</html>
