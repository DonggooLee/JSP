<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(f) {
		// 아이디 예외처리
		if( f.id.value == "" ) {						
			alert("아이디는 반드시 입력해야 합니다!");
			return;								
		}
		// 비밀번호 예외처리
		if( f.pw.value == "" ) {						
			alert("비밀번호는 반드시 입력해야 합니다!");
			return;								
		}
		// 이름 예외처리
		if( f.name.value == "" ) {						
			alert("이름은 반드시 입력해야 합니다!");
			return;								
		}
		// 이메일 예외처리
		if( f.email.value == "" ) {						
			alert("이메일은 반드시 입력해야 합니다!");
			return;								
		}
		// 취미 예외처리
		var cnt = 0;
		for(var i=0; i<f.hobbies.length; i++){
			if(f.hobbies[i].checked == true){
				cnt++;
			}
		}
		if(cnt==0){
			alert("관심분야를 선택하세요.");
			return;
		}
		f.action = "/chapter02_servlet/Ex07_request";
		f.submit();
	}
</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원가입</legend> 
			아이디 <input type="text" name="id" autofocus><br>
			패스워드 <input type="password" name="pw"><br>
			이름 <input type="text" name="name"><br>
			이메일 <input type="email" name="email"><br>
			성별 
			<input type="radio" name="gender" value="남" checked="checked">남
			<input type="radio" name="gender" value="여">여<br>
			취미 
			<input type="checkbox" name="hobbies" value="음악">음악
			<input type="checkbox" name="hobbies" value="영화">영화
			<input type="checkbox" name="hobbies" value="독서">독서
			<input type="checkbox" name="hobbies" value="없음">없음<br>
			<input type="button" value="가입" onclick="send(this.form);">
			<input type="reset" value="취소">
		</fieldset>
	</form>
</body>
</html>
